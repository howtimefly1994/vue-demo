    <script>
        function allSelect(choose) {

            var aa = document.getElementById('myTable')
            var bb = document.getElementsByTagName('input')
            if (choose == 'all') {

                for (let index = 0; index < bb.length; index++) {
                    bbb = bb[index]
                    bbb.checked = true
                }
            } else if (choose == 'con') {
                for (let index = 0; index < bb.length; index++) {
                    bbb = bb[index]
                    bbb.checked = false
                }
            } else if (choose == 're') {
                for (let index = 0; index < bb.length; index++) {
                    bbb = bb[index]
                    if (bbb.checked == true) {
                        bbb.checked = false;
                    }
                    else {
                        bbb.checked = true;
                    }

                }
            }

        }
        data = { "请选择省": ["请选择市"], "湖南省": ["长沙", "益阳", "常德", "湘潭", "宁乡"], "珠海": ["香洲区", "金湾区", "斗门区"] };

        var city = document.getElementById('city');
        for (var i in data) {

            kk.innerHTML = i;

        pri.onchange = function () {
            index = pri.selectedIndex;

            citys = data[text];
            console.log(citys);

                var kkk = document.createElement('option');
                kkk.innerHTML = citys[i];
                city.appendChild(kkk)

        //window.onload =Time();
        function Time() {
            var endTime = new Date(2019, 11, 12);
            //endTime.setMonth(11,12)
            endTime.setHours(0, 0, 0, 1);
            var startTime = new Date();
            var getTime = endTime.getTime() - startTime.getTime();
            // console.log("star",endTime-startTime);
            // console.log(endTime.getTime()-startTime.getTime());
            var day = parseInt(getTime / 1000 / 60 / 60 / 24);
            var hours = parseInt(((getTime / 1000 / 60 / 60 / 24) - day) * 24);
            var minutes = parseInt((((getTime / 1000 / 60 / 60 / 24) - day) * 24 - hours) * 60)
            var seconds = parseInt(((((getTime / 1000 / 60 / 60 / 24) - day) * 24 - hours) * 60 - minutes) * 60)
            document.getElementById('cal_time').innerText = day + "天" + hours + "小时" + minutes + "分钟" + seconds + "秒"
            console.log("判断document.getElementById返回类型", typeof (document.getElementById('cal_time')));
        }
